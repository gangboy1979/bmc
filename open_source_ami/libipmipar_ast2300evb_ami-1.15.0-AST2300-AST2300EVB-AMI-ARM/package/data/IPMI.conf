
		
#This file contains various IPMI Configurations.
[IPMIConfig]
	BMC_SLAVE_ADDR=0x0 #BMC Slave Address
	PRIMARY_IPMB_ADDR=32 #Primary ipmb Address
	SECONDARY_IPMB_ADDR=34 #Secondary ipmb Address
	SEND_MSG_TIMEOUT=5 #No of seconds BMC waits for Send Message response.
	SESSION_TIMEOUT=60 #Session Timeout Value
	SOL_SESSION_TIMEOUT=60 #SOL Session Timeout Value
	PRIMARY_IPMB_I2C_BUS_NUM=0 #Primary IPMB Bus Number
	SECONDARY_IPMB_I2C_BUS_NUM=4 #Secondary IPMB Bus Number
	CHASSIS_TIMER_INTERVAL=25000 #Chassis Timer Interval
	EEPROM_I2C_BUS_NUM=2 #EEPROM Bus Number
	PRE_CONFIGURED_FILTER_ALTER=1 #Enabling this allows to alter the Preconfigured alert Filter entries
	SUPPORT_CHASSIS_INTERUPTS=1 #Enables Chassis Interrupt Handling
	SUPPORT_INTERRUPT_SENSORS=0 #Enables Interrupt Sensor Handling
	SUPPORT_DEVENT_FOR_REARM=1 #Enabling this generates event for Rearm 
	SOL_IFC_PORT=/dev/ttyS2 #SOL Interface Port details 
	SERIAL_IFC_PORT=/dev/ttyS0 #Serial Interface Port details
	TOTAL_MAX_SESSION=36 #Max Session that can be allocated
	SDR_DEVICE_SIZE=10 #SDR Allocation Size in KB
	SEL_DEVICE_SIZE=64 #SEL Allocation Size in KB
	MAX_NUM_USERS=10 #Maximum Users
	NUM_USER_PER_CHANNEL=10 #Maximum Channel users
	PRIMARY_IPMB_SUPPORT=1 #Enables Primary IPMB Support
	SUPPORT_SMM_IFC=1 #Enables SMM Interface Support
	SUPPORT_SERIAL_IFC=0 #Enables Serial Interface Support
	SUPPORT_LAN_IFC=1 #Enables Lan Interface Support
	SUPPORT_UDS_IFC=1 #Enables UDS Interface Support
	SUPPORT_KCS1_IFC=1 #Enables KCS1 Interface Support
	SUPPORT_KCS2_IFC=1 #Enables KCS2 Interface Support
	SUPPORT_KCS3_IFC=1 #Enables KCS3 Interface Support
	SUPPORT_SMBUS_IFC=0 #Enables SMBUS Interface Support
	SUPPORT_ICMB_IFC=0 #Enables ICMB Interface Support
	SUPPORT_USB_IFC=1 #Enables USB Interface Support
	SUPPORT_SOL_IFC=1 #Enables SOL Interface Support
	MAX_LAN_CHANNELS=2 #Denotes the No. of NIC present
	SECONDARY_IPMB_SUPPORT=1 #Enables Secondary IPMB Support
	KCS_SMM_CHANNEL=1 #Denotes KCS Channel used for SMM Interface
	SUPPORT_APML_IFC=1 #Support for APML
	SUPPORT_DCMI_IFC=1 #Support for DCMI
	SUPPORT_SSICB_IFC=0 #Support for SSI Compute Blade
	SUPPORT_OPMA_IFC=0 #Support for OPMA
	SUPPORT_GROUP_EXTN=1 #Support for Group Extension
	IS_CARD_IN_FLASH_MODE=1 #Actions will be taken based on Flash Mode Support
	SUPPORT_TERMINAL_MODE=0 #Enables Terminal Mode in Serial Interface
	LINK_DOWN_RESILENT_SUPPORT=0 #Enables Link Down Resilent support
	REARM_AFTER_SET_THRESHOLD=0 #Rearms sensor after Set Threshold command is issued
	APML_BUS_NUMBER=1 #Bus Number for APML
	SUPPORT_BT_IFC=1 #Enables BT Interface Support
	
		
