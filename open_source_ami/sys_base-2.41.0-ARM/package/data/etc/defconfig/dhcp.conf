#!/bin/sh

SET_RETRY=3
SET_TIMEOUT=10

HOST_NAME=`hostname`
DOMAIN_NAME=`cat /etc/resolv.conf | grep "search" | awk '{ print $2}'`
if [ "$HOST_NAME" == "" ]; then
        echo "DHCP CONF: hostname is empty!!!"
        exit 0
fi

if [ "$DOMAIN_NAME" == "" ]; then
        FQDN=$HOST_NAME
else
        FQDN=$HOST_NAME.$DOMAIN_NAME
fi
