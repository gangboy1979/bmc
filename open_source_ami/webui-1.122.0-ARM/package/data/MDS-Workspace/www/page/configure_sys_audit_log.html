<html>
<head>
<link href="../style/page_style.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="../lib/include.js"></script>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script>
	onload = function() {
		if (top.gLangSettingSet == true) {
		var elmt = document.getElementById("_saveBtn");
		elmt.setAttribute("value", eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_SAVE"));
		var elmt = document.getElementById("_resetBtn");
		elmt.setAttribute("value", eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_RESET"));
			doInit();
		}
	}
	</script>
</head>
<body oncontextmenu="return false;">
<h3>
<script>document.writeln(eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_TITLE"));</script>
</h3>
<p>
<script>document.writeln(eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_DESC"));</script>
</p>
<div class="subSection">
	<table cellspacing="0" cellpadding="5" border="0" width="450">
		<tr><td><strong>
<script>document.writeln(eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_SYSLOG"));</script>
</strong></td>
		<td><input type="checkbox" id="_enableSystemLog" value="1" />
		<label for="_enableSystemLog">
<script>document.writeln(eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_ENABLE"));</script>
</label></td></tr>

		<tr><td><strong>
<script>document.writeln(eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_LOGTYPE"));</script>
</strong></td>
		<td><input type="radio" id="_localLog" name="logtype">
		<label for="_localLog">
<script>document.writeln(eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_LOCAL"));</script>
</label>&nbsp;
		<input type="radio" id="_remoteLog" name="logtype">
		<label for="_remoteLog">
<script>document.writeln(eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_REMOTE"));</script>
</label></td></tr>

		<tr><td><strong>
<script>document.writeln(eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_FILESIZE"));</script>
</strong></td>
		<td><input type="text" id="_fileSize" disabled maxlength="5" class="smallclassicTxtBox" /></td></tr>

		<tr><td><strong>
<script>document.writeln(eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_ROTATECNT"));</script>
</strong></td>
		<td><input type="text" id="_rotateCount" disabled maxlength="3" class="smallclassicTxtBox" /></td></tr>

		<tr><td><strong>
<script>document.writeln(eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_SERVERADDR"));</script>
</strong></td>
		<td><input type="text" id="_serverAddr" disabled maxlength="255" class="classicTxtBox" /></td></tr>

		<tr><td><strong>
<script>document.writeln(eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_AUDIT"));</script>
</strong></td>
		<td><input type="checkbox" id="_enableAuditLog" value="1" />
		<label for="_enableAuditLog">
<script>document.writeln(eLang.getString("configure_sys_audit_log", "CFG_SYS_AUDIT_ENABLE"));</script>
</label></td></tr>
	</table>
</div>
<div class="btnTray">
	<input type="button" id="_saveBtn" />
	<input type="button" id="_resetBtn" />
</div>
</body>
</html>
