<html>
<head>
	<link href="../style/page_style.css" type="text/css" rel="stylesheet" />
	<script src="../lib/include.js" type="text/javascript"></script>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script>
	onload = function() {
		if (top.gLangSettingSet == true) {
		var elmt = document.getElementById("_btnSave");
		elmt.setAttribute("value", eLang.getString("configure_phy", "CFG_PHY_SAVE"));
		var elmt = document.getElementById("_btnReset");
		elmt.setAttribute("value", eLang.getString("configure_phy", "CFG_PHY_RESET"));
			doInit();
		}
	}
	</script>
</head>
<body oncontextmenu="return false;">
	<h3>
<script>document.writeln(eLang.getString("configure_phy", "CFG_PHY_TITLE"));</script>
</h3>
	<p>
<script>document.writeln(eLang.getString("configure_phy", "CFG_PHY_DESC"));</script>
</p>

	<div class="subSection">
		<table cellspacing="0" cellpadding="5" border="0" width="700">
		<tr><td><strong>
<script>document.writeln(eLang.getString("configure_phy", "CFG_PHY_LAN_INTERFACE"));</script>
</strong></td>
		<td><select id="_lstLanInterface" class="smallclassicTxtBox"></select>
		</td></tr>

		<tr><td><strong>
<script>document.writeln(eLang.getString("configure_phy", "CFG_PHY_AUTO"));</script>
</strong></td>
		<td><input type="radio" id="_rdoAutoNegOn" name="_rdoAutoNeg" checked>
		<label for="_rdoAutoNegOn">
<script>document.writeln(eLang.getString("configure_phy", "CFG_PHY_AUTO_ON"));</script>
</label>
		<input type="radio" id="_rdoAutoNegOff" name="_rdoAutoNeg">

<script>document.writeln(eLang.getString("configure_phy", "CFG_PHY_AUTO_OFF"));</script>
</label></td>
		</tr>
	
		<tr><td><strong>
<script>document.writeln(eLang.getString("configure_phy", "CFG_PHY_LINK_SPEED"));</script>

		<td><select id="_lstLinkSpeed" class="classicTxtBox"></select></td></tr>
	
		<tr><td><strong>
<script>document.writeln(eLang.getString("configure_phy", "CFG_PHY_DUPLEX"));</script>
</strong></td>
		<td><select id="_lstDuplexMode" class="classicTxtBox"></select></td></tr>
		</table>
	</div>
	<br/>
	<div class="btnTray">
		<input type="button" id="_btnSave" />
		<input type="button" id="_btnReset" />
	</div>
