<html>
	<head>
 	<title>add_mod_pef help</title>
 	<link type='text/css' rel='stylesheet' href='../../style/help_style.css'/>
	</head>
	<body oncontextmenu='return false;'>
	<h2><div class='floatRight'><a href='javascript://' class='closeBtn' onclick='top.closeHelp();'>X</a></div>
	<script type="text/javascript">
	var pageTitle = top.frames['mainFrame'].pageFrame.document.getElementById("_pageTitle");
	var titleContent = '', bodyContent = '', buttonContent = '';

	bodyContent = "<h4>Filter configuration</h4>" +
		"Check the box to enable the PEF settings." +
		"<h4>Event Severity</h4>" +
		"Choose any one of the Event severity from the list." +

		"<h4><br>Filter Action configuration</h4>" +
		"<h4>Event Filter Action</h4>" +
		"It is a mandatory field and checked by default, which enable PEF Alert action(readonly)." +
		"<h4>Power Action</h4>" +
		"Choose any one of the Power action either Power down, Power reset or Power cycle." +
		"<h4>Alert Policy Number</h4>" +
		"Choose any one of the configured alert policy number." +
		"<br><strong>NOTE:</strong> " +
		"Alert Policy have to be configured - under Configuration->PEF->Alert Policy." +

		"<h4><br>Generator ID configuration</h4>" +
		"<h4>Generator ID Data</h4>" +
		"Check this option to fill the Generator ID with raw data." +
		"<h4>Generator ID 1</h4>" +
		"This field is used to give raw generator ID1 data value." +
		"<h4>Generator ID 2</h4>" +
		"This field is used to give raw generator ID2 data value." +
		"<br><strong>NOTE:</strong> " +
		"In RAW data field, to specify hexadecimal value prefix with '0x'." +
		"<h4>Event Generator</h4>" +
		"Choose the event generator as Slave Address - if event was generated from IPMB." +
		"Otherwise as System Software ID - if event was generated from system software." +
		"<h4>Slave Address/Software ID</h4>" +
		"Specify corresponding I<sup>2</sup>C Slave Address or System Software ID." +
		"<h4>Channel Number</h4>" +
		"Choose the particular channel number that event message was received over. " +
		"Or choose '0' if the event message was received via the system interface, primary IPMB, or internally generated by the BMC." +
		"<h4>IPMB Device LUN</h4>" +
		"Choose the corresponding IPMB device LUN if event generated by IPMB." +

		"<h4><br>Sensor configuration</h4>" +
		"<h4>Sensor Type</h4>" +
		"Which type of sensor will trigger the event filter action." +
		"<h4>Sensor Name</h4>" +
		"Choose the particular sensor from the sensor list." +
		"<h4>Event Options</h4>" +
		"Choose event option either All events or Sensor specific events." +
		"<h4>Sensor Events</h4>" +
		"It lists all the possible events for the selected sensors." +

		"<h4><br>Event Data configuration</h4>" +
		"<h4>Event Trigger</h4>" +
		"This field is used to give Event/Reading type value." +
		"<ul><li>- Value ranges from 1 to 255.</li></ul>" +
		"<h4>Event Data 1 AND Mask</h4>" +
		"This field is used to indicate wildcarded or compared bits." +
		"<ul><li>- Value ranges from 0 to 255.</li></ul>" +
		"<h4>Event Data 1 Compare 1 & Event Data 1 Compare 2</h4>" +
		"This field is used to indicate whether each bit position's comparison is an exact comparison or not.<br>" +
		"<ul><li>- Value ranges from 0 to 255.</li></ul>" +

		"<h4><br>Event Data 2 configuration</h4>" +
		"<h4>Event Data 2 AND Mask</h4>" +
		"This field is similar to Event Data 1 AND Mask." +
		"<h4>Event Data 2 Compare 1 & Event Data 2 Compare 2</h4>" +
		"This fields are similar to Event Data 1 Compare 1 and Event Data 1 Compare 2 respectively." +

		"<h4><br>Event Data 3 configuration</h4>" +
		"<h4>Event Data 3 AND Mask</h4>" +
		"This field is similar to Event Data 1 AND Mask." +
		"<h4>Event Data 3 Compare 1 & Event Data 3 Compare 2</h4>" +
		"This fields are similar to Event Data 1 Compare 1 and Event Data 1 Compare 2 respectively.<br>";

	if (pageTitle.innerHTML.indexOf('Add') != -1)
	{
		titleContent = "<div class='helpmainhead'>Add Event Filter</div></h2>" +
			"<div class='subSection'>" +
			"Use this form to add a new Event Filter entry. " +
			"<br><br>" +
			"<fieldset>" +
			"<legend>Actions</legend>" +
			"<h4>Event Filter Configuration</h4>" +
			"<h4>PEF ID</h4>" +
			"Displays ID for the newly configured PEF entry(readonly). ";

		buttonContent = "<h4>Add</h4>" +
			"Click on 'Add' to save the new event filter entry and return to Event filter list. " +
			"<h4>Reset</h4>" +
			"Click on 'Reset' to reset the modification done." +
			"<h4>Cancel</h4>" +
			"Click on 'Cancel' to cancel the modification and return to Event filter list. " +
			"</fieldset>" +
			"</div>";
	}
	else if (pageTitle.innerHTML.indexOf('Modify') != -1)
	{
		titleContent = "<div class='helpmainhead'>Modify Event Filter</div></h2>" +
			"<div class='subSection'>" +
			"Use this form to modify the existing Event Filter entry. " +
			"<br><br>" +
			"<fieldset>" +
			"<legend>Actions</legend>" +
			"<h4>Event Filter Configuration</h4>" +
			"<h4>PEF ID</h4>" +
			"Displays ID for the configured PEF entry(readonly). ";

		buttonContent = "<h4>Modify</h4>" +
			"Click on 'Modify' to accept the modification and return to Event filter list. " +
			"<h4>Reset</h4>" +
			"Click on 'Reset' to reset the modification done." +
			"<h4>Cancel</h4>" +
			"Click on 'Cancel' to cancel the modification and return to Event filter list. " +
			"</fieldset>" +
			"</div>";
	}
	document.write(titleContent + bodyContent + buttonContent);
	</script>
	</body>
</html>
