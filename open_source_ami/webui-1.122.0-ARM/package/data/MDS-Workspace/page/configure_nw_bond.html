<html>

	<link href="../www/style/page_style.css" type="text/css" rel="stylesheet" />
	<script src="../www/lib/include.js" type="text/javascript"></script>

<body oncontextmenu="return false;">
	<h3>Network Bonding Configuration</h3>
	<p>The following options are used to configure networking bonding for the
	 device.</p>

	<div class="subSection">
		<table cellspacing="0" cellpadding="5" border="0" width="500">
			<tr><td><strong>Network Bonding</strong></td>
			<td><input type="checkbox" id="_chkEnableBond"/>
			<label for="_chkEnableBond">Enable</label></td></tr>

			<tr><td><strong>Default Interfaces</strong></td>
			<td><select id="_lstBondIfc" class="smallclassicTxtBox"></select>
			</td></tr>
		</table>
	</div>
	<br/>
	<div class="btnTray">
		<input type="button" id="_btnSave" value="Save" />
		<input type="button" id="_btnReset" value="Reset" />
	</div>
</body>
</html>
