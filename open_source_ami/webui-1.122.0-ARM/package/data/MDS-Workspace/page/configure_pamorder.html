	<h3>PAM Ordering</h3>
	<p>This page is used to configure the PAM Ordering for the user

	<div class="subSection" >

		</tr>

		<tr><th><div id="_divPAM2" class="pamNormal">LDAP</div></th></tr>

		<tr><th><div id="_divPAM3" class="pamNormal">Active Directory</div></th></tr>
		</table>
		</div>
	</div>

	<br/>
	<div class="btnTray">
		<input type="button" id="_btnSave" value="Save" />
		<input type="button" id="_btnReset" value="Reset" />
	</div>
