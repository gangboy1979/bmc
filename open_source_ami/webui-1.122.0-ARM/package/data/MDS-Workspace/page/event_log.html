<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<link rel='stylesheet' href='../www/lib/listgrid.css' type='text/css'/>
<link rel='stylesheet' href='../www/style/page_style.css' type='text/css'/>
<script language='javascript' src='../www/lib/include.js'></script>
<script language='javascript' src='../www/lib/listgrid.js'></script>
<script>
document.writeln("<script language='javascript' src='../str/"+top.gLangSetting+"/global_str.js'><\/script>");
</script>
</head>
<style>
.toggleBMC
{
	display:'';
}
.toggleClient
{
	display:none;
}
</style>
<body oncontextmenu='return false;'>
<h3>Event Log</h3>
<p>Events generated by the system will be logged here. Double-click on a record to see description</p>
<table border='0' width='100%' cellspacing='3' cellpadding='3'>
	<tr>
		<td><select id="_eventTypeSel"></select>&nbsp;
		filter by:&nbsp;<select id="_sensorName"></select></td>
		<td><label class='alignRight' id='_lblHeader'></label></td>
	</tr>
	<tr>
		<td><input type="radio" id="_rdoBMCTzone" name="timeZone" checked>
		<label for="_rdoBMCTzone">BMC Timezone</label>
		<input type="radio" id="_rdoClientTzone" name="timeZone">
		<label for="_rdoClientTzone">Client Timezone</label>
		&nbsp;&nbsp;<label id="_utcOffset"></label>
	</td><td class="alignRight">
		<input type="button" id="_btnFirst" style="width:40px" value="<<" />
		<input type="button" id="_btnPrevious" style="width:40px" value="<" />
		<input type="text" id="_txtPage" maxlength="5" style="width:50px"/>
		<input type="button" id="_btnNext" style="width:40px" value=">" />
		<input type="button" id="_btnLast" style="width:40px" value=">>" /></td>
	</tr>
</table>
<script>
	if (window.ActiveXObject)document.write("<br>");
</script>
<div id='_eventLogHolder' ></div>
<br>
<script>
	if (!window.ActiveXObject)document.write("<br>");
</script>
<div class='btnTray'>
	<input type="button" id="_btnClearLog" value="Clear All Event Logs" />
</div>
</body>
</html>
