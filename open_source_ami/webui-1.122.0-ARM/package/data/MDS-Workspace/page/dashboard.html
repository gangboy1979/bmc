<html>
<head>
	<link rel="stylesheet" href="../www/style/page_style.css" type="text/css"/>
	<script language="javascript" src="../www/lib/include.js"></script>
	<script language="javascript" src="../www/lib/excanvas.js"></script>
	<script>
		document.writeln("<script language='javascript' src='../str/" + 
			top.gLangSetting + "/global_str.js'><\/script>");
	</script>
</head>

<body oncontextmenu="return false;">
	<h3>Dashboard</h3>
	Dashboard gives the overall information about the status of the device and
	remote server.

	<table cellspacing="0" cellpadding="5" border="0" class="dashboardHolder" 
		id="dashboard"><tr><td id="_infoLeft" width="250" valign="top">
		<h4>Device Information</h4>
		<table cellspacing="0" cellpadding="3" border="0">
			<tr><td><label>Firmware Revision:</label></td>
				<td id="_fwRev"></td></tr>
			<tr><td><label>Firmware Build Time:</label></td>
				<td id="_buildTime"></td></tr>
		</table>
		<br style="clear:both"/>

		<h4>Network Information <small id="_networkEditLink"></small></h4>
		<table cellspacing="0" cellpadding="3" border="0" id="_tblNetworkInfo">
			<tr><td><label>MAC Address:</label></td>
				<td id="_macAddress"></td></tr>
			<tr><td><label>V4 Network Mode:</label></td>
				<td id="_v4OptMode"></td></tr>
			<tr><td><label>IPv4 Address:</label></td>
				<td id="_ipv4Address"></td></tr>
			<tr><td><label>V6 Network Mode:</label></td>
				<td id="_v6OptMode"></td></tr>
			<tr id="_ipv6AddressRow" style="display:none;">
				<td><label>IPv6 Address:</label></td>
				<td id="_ipv6Address"></td></tr>
		</table>

		<table cellspacing="0" cellpadding="3" border="0" 
			id="_tblPermissionDeny" class="hiddenRow">
			<tr><td id="_permissionDeny"></td></tr>
		</table>
		<br style="clear:both"/>

		<table cellspacing="0" cellpadding="3" border="0">
			<tr id="_remoteControl">
			<td align="left"><h4>Remote Control</h4></td></tr>
			<tr><td id="_rowWebPreview" class="hiddenRow" 
				style="vertical-align:middle; width:300px; height:200px; 
				border:1px solid black;"></td></tr>
		</table>
		</td>

		<td id="_infoRight"  align="center"  valign="top">
			<h4>Sensor Monitoring</h4>
		</td>

		<td id="_infoGraph" width="380" class="infoGraph"  valign="top">
			<h4 align="center">Event Logs</h4>
			<span class="pieChartArea"></span>
			<canvas id="graphCanvas" width="200" height="200" class="gCanvas">
			</canvas>
		</td>
	</tr></table>
</body>
</html>
