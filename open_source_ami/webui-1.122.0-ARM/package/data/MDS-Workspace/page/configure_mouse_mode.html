<html>
<head>
<link href="../www/style/page_style.css" rel="stylesheet" type="text/css" />

<body oncontextmenu='return false;'>
<h3>Mouse Mode Settings</h3>
<p>Redirection console mouse mode settings can be modified here.</p>
<div class='subSection'>
<h4 id='_mInfo'>Current Mouse Mode</h4>
<p>
<input type='radio' id='_absMod' name='mousemode' />
<label for='_absMod'>Set Mode to Absolute (Recommended when server OS is Windows)</label><br>
<input type='radio' id='_relMod' name='mousemode' />
<label for='_relMod'>Set Mode to Relative (Recommended when server OS is Linux)</label>
</p>
</div>

<div class='btnTray'>
	<input type='button' value='Save' id='_applyBtn' />
	<input type='button' value='Reset' id='_resetBtn' />
</div>
</body>
</html>
