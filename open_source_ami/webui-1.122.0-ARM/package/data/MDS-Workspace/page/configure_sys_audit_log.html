<html>
<head>
<link href="../www/style/page_style.css" rel="stylesheet" type="text/css" />
<script language='javascript' src='../www/lib/include.js'></script>
</head>
<body oncontextmenu='return false;'>
<h3>System and Audit Log Settings</h3>
<p>Enable and configure logging of system events below. Or you can enable/disable 
logging of audit events. Press the Save button to save your changes.</p>
<div class='subSection'>
	<table cellspacing="0" cellpadding="5" border="0" width='450'>
		<tr><td><strong>System Log</strong></td>
		<td><input type='checkbox' id='_enableSystemLog' value='1' />
		<label for="_enableSystemLog">Enable</label></td></tr>

		<tr><td><strong>Log Type</strong></td>
		<td><input type='radio' id='_localLog' name='logtype'>
		<label for='_localLog'>Local Log</label>&nbsp;
		<input type='radio' id='_remoteLog' name='logtype'>
		<label for='_remoteLog'>Remote Log</label></td></tr>

		<tr><td><strong>File Size (in bytes)</strong></td>
		<td><input type='text' id='_fileSize' disabled maxlength='5' class='smallclassicTxtBox'/></td></tr>

		<tr><td><strong>Rotate Count</strong></td>
		<td><input type='text' id='_rotateCount' disabled maxlength='3' class='smallclassicTxtBox'/></td></tr>

		<tr><td><strong>Server Address</strong></td>
		<td><input type='text' id='_serverAddr' disabled maxlength='255' class='classicTxtBox'/></td></tr>

		<tr><td><strong>Audit Log</strong></td>
		<td><input type='checkbox' id='_enableAuditLog' value='1' />
		<label for="_enableAuditLog">Enable</label></td></tr>
	</table>
</div>
<div class='btnTray'>
	<input type='button' value='Save' id='_saveBtn' />
	<input type='button' value='Reset' id='_resetBtn' />
</div>
</body>
</html>
