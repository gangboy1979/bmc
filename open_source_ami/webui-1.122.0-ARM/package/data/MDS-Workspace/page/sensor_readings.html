<html>
<head>
<link rel='stylesheet' href='../www/lib/listgrid.css' type='text/css'/>
<link rel='stylesheet' href='../www/style/page_style.css' type='text/css'/>
<script language='javascript' src='../www/lib/include.js'></script>
<script language='javascript' src='../www/lib/excanvas.js'></script>
<script language='javascript' src='../www/lib/listgrid.js'></script>
<script language='javascript' src='../www/lib/graph.js'></script>
<script>
document.writeln("<script language='javascript' src='../str/"+top.gLangSetting+"/global_str.js'><\/script>");
</script>
</head>
<body oncontextmenu='return false;'>
<h3>Sensor Readings</h3>
<p>All sensor related information will be displayed here. Double click on a 
	record to toggle (ON / OFF) the live widget for that particular sensor.</p>

	<label class='floatRight' id='_lblHeader'></label>
	<select id='_sensorType'></select>
	<br style='clear:both'/>
	<br style='clear:both'/>
	<table cellspacing='0' cellpadding='0' border='0' width='100%'>
	<tr>
	<td id='_infoLeft' class='infoLeft' width='40%' valign='top'>
	</td>
	<td id='_infoRight' class='lightblueframe' width='60%' valign='top'>
	
		<table cellspacing='0' cellpadding='0' border='0' width='100%' class='detailer'>
		<tr><td>
		<div class='floatRightBlue'>
		<h4><strong id='_sensorName'></strong><b id='_sensorState'></b></h4></div> 
		<table width="100%"><tr>
		<td><strong>Thresholds for this sensor</strong></td>
		<td align="right"><div class='floatRightBlue'>Live Widget &nbsp;<a href='javascript://' id='_widgetStatus' class='widgetStatus'></a>
		 | <a href='javascript://' id='_toggleWidget'></a></div></td>
		</tr></table>
		<br style='clear:both'/>
		<ul class='lowerThresholdList'>
			<li><label>Lower Non-Recoverable (LNR):</label><span id='_lowerNR'></span></li>
			<li><label>Lower Critical (LC):</label><span id='_lowerC'></span></li>
			<li><label>Lower Non-Critical (LNC):</label><span id='_lowerNC'></span></li>
		</ul>
		<ul class='upperThresholdList'>
			<li><label>Upper Non-Recoverable (UNR):</label><span id='_upperNR'></span></li>
			<li><label>Upper Critical (UC):</label><span id='_upperC'></span></li>
			<li><label>Upper Non-Critical (UNC):</label><span id='_upperNC'></span></li>		
		</ul>
		<br style='clear:both'/>
		<hr/>
		<br style='clear:both'/>
		<strong class='h5'>Graphical View of this sensor's events</strong>
		<canvas id='graphCanvas' width='550' height='300' class='gCanvas'></canvas>
		<div align='right'>
			<input type='button' id='_showEventLog' value='View this Event Log'/>
		</div>
		</td></tr>
		</table>
		
	</td>
	</tr>
	</table>

</body>
</html>
